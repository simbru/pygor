[project]
name = "pygor"
version = "0.0.2"
authors = [
    { name="Simen BruÃ¸ygard", email="simen.bruoy@gmail.com" },
]
description = """A package for interacting with Igor Pro, 
for internal use, for Baden-lab members
"""
readme = "README.md"
requires-python = ">=3.10.8"
# Uncomment classifiers if needed
# classifiers = [
#     "Programming Language :: Python :: 3",
#     "License :: OSI Approved :: MIT License",
#     "Operating System :: OS Independent",
# ]

dependencies = [
    "numpy > 2",
    "matplotlib",
    "h5py",
    "pandas > 2.2.0",
    "seaborn",
    "scikit-learn",
    "scikit-image",
    "scipy",
    "dacite",
    "tifffile",
    "natsort",
    "tqdm",
    "ipywidgets",
    "ipykernel>=6.29.5",
    "statannotations>=0.4.4",
    # "pygor" should not be self-referenced here
]

[project.urls]
Homepage = "https://github.com/simbru/pygor"
Issues = "https://github.com/simbru/pygor/issues"

[tool.uv]
package = true
dev-dependencies = [
    "uv>=0.4.24",
]

[tool.uv.sources]
statannotations = { git = "https://github.com/getzze/statannotations/", branch = "compat-seaborn-13" }

[tool.hatch.build]
include = [
    "src/pygor/**",  # Includes everything under the pygor package in src
    "README.md",
]
exclude = [
    "*.h5",         # Excludes .h5 files
    "*.ipynb",      # Excludes .ipynb files
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
