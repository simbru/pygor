
[project]
name = "pygor"
version = "0.0.2"
authors = [
{ name="Simen BruÃ¸ygard", email="simen.bruoy@gmail.com" },
]
description = """A package for interacting with Igor Pro, 
for internal use, for Baden-lab members
"""
readme = "README.md"
requires-python = ">=3.10.8"
# classifiers = [
#     "Programming Language :: Python :: 3",
#     "License :: OSI Approved  ]:: MIT License",
#     "Operating System :: OS Independent",
# ]

dependencies = [
    "numpy > 2",
    "matplotlib",
    "h5py",
    "pandas > 2.2.0",
    "seaborn",
    "scikit-learn",
    "scikit-image",
    "scipy",
    "dacite",
    "tifffile",
    "natsort",
    "tqdm",
    "ipywidgets",
    "napari[pyside2]",
    "ipykernel>=6.29.5",
    #  "ipykernel ",
    #  "ipympl",
    #  "notebook",]
    #  "statannotations",
    #  "pingouin"
    "statannotations>=0.4.4",
    "pygor"
]

[project.urls]
Homepage = "https://github.com/simbru/pygor"
Issues = "https://github.com/simbru/pygor/issues"

[tool.uv]
package = true
dev-dependencies = [
    # "ipykernel>=6.29.5",
    "uv>=0.4.24",
]

[tool.uv.sources]
statannotations = { git = "https://github.com/getzze/statannotations/", branch = "compat-seaborn-13" }

[tool.uv.workspace]
exclude = ["examples/*", "tests/*"]

